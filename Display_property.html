<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>

    <style>

        .head{

            border: 2px solid rgb(45, 176, 104);
            width: 100%;
        
        }

        img{
            display: block;
            margin: auto;
            width: 100px;
            height: 60px;
        }

        h3{
            text-align: center;
        }

        

    </style>
</head>
<body>

    <!--In CSS, the display property is used to specify the type of box used for an HTML element. This property controls how the element is shown on the web page, and it can take on many different values.

The most commonly used values for the display property are:

1. block: This value creates a rectangular box that takes up the full width of its container, and any content that comes after it will be displayed on a new line. Examples of block-level elements include <div>, <p>, and <h1>.

2. inline: This value creates a box that only takes up as much space as necessary to display its content, and other inline elements can be displayed on the same line. Examples of inline elements include <span>, <a>, and <img>.

3. inline-block: This value creates a box that behaves like an inline element, but also has the ability to have a width, height, and padding.-->

<header class="head">

    <img src="https://tinypng.com/images/social/page-analyzer.jpg" alt="">
    <h3>Welcome to this page</h3>
      
</header>

    
</body>
</html>
